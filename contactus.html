<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - ActiveAlly</title>
  <link rel="stylesheet" href="HackFit.css">
</head>
<style>
    /* Reset styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: Arial, sans-serif;
    background-image: url(images/asthetic.jpeg);
    background-size:cover;
    background-repeat: no-repeat;
    background-size: 1500px 700px;
  }
  
  header {
    background-color: #333;
    color: #fff;
    padding: 20px;
  }
  
  header h1 {
    margin: 0;
  }
  
  nav ul {
    list-style-type: none;
  }
  
  nav ul li {
    display: inline;
    margin-right: 20px;
  }
  
  nav ul li a {
    color: #fff;
    text-decoration: none;
  }
  
  .container {
    max-width: 960px;
    margin: 0 auto;
    padding: 20px;
  }
  
  #contact {
    background-color: #f9f9f9;
    padding: 60px 0;
  }
  
  #contact h2 {
    font-size: 36px;
    margin-bottom: 20px;
  }
  
  #contact p {
    font-size: 18px;
    margin-bottom: 30px;
  }
  
  .contact-info {
    display: flex;
    justify-content: space-around;
    margin-bottom: 30px;
  }
  
  .contact-item {
    text-align: center;
  }
  
  .contact-item img {
    width: 50px;
    margin-bottom: 10px;
  }
  
  .contact-item p {
    font-size: 16px;
  }
  
  #contact-form {
    max-width: 600px;
    margin: 0 auto;
  }
  
  #contact-form label {
    display: block;
    margin-bottom: 10px;
    font-size: 18px;
  }
  
  #contact-form input[type="text"],
  #contact-form input[type="email"],
  #contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }
  
  #contact-form textarea {
    resize: none;
  }
  
  #contact-form button {
    display: block;
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  
  #contact-form button:hover {
    background-color: #45a049;
  }
  
  footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
  }
</style>
<body style="background-image : url(images/asthetic.jpeg); background-size:cover">

  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="dashboard.html">Home</a></li>
        
      </ul>
    </nav>
  </header>

  <section id="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <p>We'd love to hear from you! Reach out to us for any inquiries or to schedule a consultation.</p>
      <div class="contact-info">
        <div class="contact-item">
          
          <p>123 Fitness Avenue,<br>Cityville, State, Zip</p>
        </div>
        <div class="contact-item">
          
          <p>Phone: (123) 456-7890</p>
        </div>
        <div class="contact-item">

          <p>Email: info@activeallyfitness.com</p>
        </div>
      </div>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 ActiveAlly. All rights reserved.</p>
  </footer>

  <script >


  </script>
</body>
</html>
