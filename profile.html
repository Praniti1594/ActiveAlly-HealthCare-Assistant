<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .bio-graph {
  display: flex;
  flex-wrap: wrap;
  margin: 0 -10px;
}

.bio-item {
  flex: 1 0 calc(33.333% - 20px);
  margin: 10px;
  padding: 10px;
  background-color: rgba(255, 255, 255, 0.5);
  border: 1px solid #ccc;
  border-radius: 4px;
}

.bio-label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

.bio-value {
  display: block;
}
</style>
<body>
    <div class="bio-graph">
  <div class="bio-item">
    <span class="bio-label"> Name:</span>
    <span class="bio-value"></span>
  </div>
  <div class="bio-item">
    <span class="bio-label">Email:</span>
    <span class="bio-value"></span>
  </div>
  <div class="bio-item">
    <span class="bio-label">Age:</span>
    <span class="bio-value"></span>
  </div>
  <div class="bio-item">
    <span class="bio-label">Weight</span>
    <span class="bio-value"></span>
  </div>
  <div class="bio-item">
    <span class="bio-label">Height Name:</span>
    <span class="bio-value"></span>
  </div>
  <div class="bio-item">
    <span class="bio-label">BMI:</span>
    <span class="bio-value"></span>
  </div>
 
</div>
</body>
</html>
